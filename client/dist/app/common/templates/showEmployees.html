
<div class="modal-header">
    <button type="button" class="close" ng-click="modalOptions.close()">&times;</button>
    <h4 class="modal-title">{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    
    <div class="table-responsive">
        <table class="table table-responsive table-hover table-condensed">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Serie</th>                    
                    <th>Persoana</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="employee in modalOptions.employees | orderBy:['series', 'name']">
                    <td>{{$index + 1}}</td>
                    <td>
                        {{employee.series}}
                    </td>  
                    <td>
                        {{employee.name}}
                    </td>  
                </tr>
            </tbody>
        </table>
    </div>                     
    
</div>
