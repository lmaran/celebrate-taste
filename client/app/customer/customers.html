<div ng-include="'app/navbar/navbar.html'"></div>

<header id="content-header" ng-class="contentHeaderClass">
    <h1>
        <i id="content-header-icon" class="glyphicon glyphicon-map-marker"></i>
        Customers
    </h1>

</header>

<div class="container-fluid">
    <div class="row toolbar">
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" ng-click="create()"> <span class="glyphicon glyphicon-plus"></span> Add new customer </button>
            <button type="button" class="btn" ng-click="refresh()"> <span class="glyphicon glyphicon-refresh"></span> </button>
        </div>

        <div class="col-md-3 pull-right">
            <div class="input-group">
                <input ng-model="search" name="newEmail" type="text" class="form-control" placeholder="Search">
                <span class="input-group-btn"><button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button></span>
            </div>
        </div>

    </div>


    <div class="table-responsive">
        <table class="table table-responsive table-hover table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="customer in customers | filter:search">
                    <td>
                        <a ng-href="/customers/{{customer._id}}">{{customer.name}}</a>
                        <i class="glyphicon glyphicon-info-sign" ng-if="customer.description" bs-tooltip data-animation="am-fade-and-scale" data-title="{{customer.description}}"></i>
                    </td>
                    <td>{{ customer.code }}</td>
                    <td>{{ customer.address }}</td>
                    <td>{{ customer.phone }}</td>
                    <td>
                        <a ng-click="delete(customer)">delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
