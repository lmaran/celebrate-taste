<div ng-include="'app/navbar/navbar.html'"></div>

<div class="container">

    <div class="starter-template">
        <!--<h1>Home page 4</h1>-->
        <img class="workingImg" src="assets/images/pagina-in-constructie.png"></img>
    </div>
    
    <h4><strong>Meniul zilei de astazi</strong><span> ({{today.dayAsString}}, {{today.dayOfMonth}} {{today.monthAsString}})</span></h4>
    <br/>
    
    <div class="media" ng-repeat="dish in todaysMenu.dishes">
        <div class="media-left media-middle">
            <a href="#">
                <img src="{{dish.thumbUrl}}" alt="{{dish.name}}" class="media-object img-thumbnail">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{dish.name}}</h4>
            <div style="color:gray">{{dish.description}}</div>
            <div style="color:gray">{{dish.calories}} calorii</div>
        </div>
    </div>  

</div>
