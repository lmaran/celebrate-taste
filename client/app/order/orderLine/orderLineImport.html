<ol class="breadcrumb">
    <li>
        <button ng-click="vm.goBack();" type="button" class="btn btn-default btn-xs" style="margin-right:15px">
            <span class="glyphicon glyphicon-arrow-left" ></span> Inapoi
        </button>
        <a href="/admin"><span class="glyphicon glyphicon-home"></span></a>
    </li>
    <li><a href="/admin/orders">Comenzi</a></li>
    <li><a ng-href="/admin/orders/{{vm.orderId}}">Comanda: {{vm.orderDateAsString}}</a></li>
    <li class="active">Import</li>
</ol>

<div class="container-fluid">
    <h1>{{vm.pageTitle}}</h1>

    <form ng-submit="vm.create(form)" name="form" class="form-horizontal max-width" role="form" autocomplete="off" novalidate>

        <div class="form-group" ng-class="{'has-error' : form.employeesName.$invalid}">
            <label class="col-md-2 control-label required">Angajati</label>
            <div class="col-md-4">
                
                <textarea name="employeesName" ng-model="vm.importData.employeesName" class="form-control" rows="10" lm-focus></textarea>
                
                <p class="text-muted">O lista de angajati, cate unul pe rand (copy/paste din Excel). </p>
                <p ng-show="form.employeesName.$error.myValidation" class="help-block">{{vm.errors.employeesName}}</p>
            </div>
        </div>
        
        <div class="form-group" ng-class="{'has-error' : form.eatSeries.$invalid}">
            <label class="col-md-2 control-label required">Masa</label>
            <div class="col-md-4">        
                <select name="eatSeries" ng-model="vm.importData.eatSeries" ng-options="eatSeries.name as eatSeries.name for eatSeries in vm.eatSeriesList" class="form-control"></select>
                <p class="text-muted">Seria in care angajatii (introdusi mai sus) urmeaza sa manance.</p>
                <p ng-show="form.eatSeries.$error.myValidation" class="help-block">{{vm.errors.eatSeries}}</p>                
            </div>
        </div>         
        
        <div ng-show="vm.errors.other && submitted" class="form-group has-error">
            <div class="col-md-4 col-md-offset-2">
                <p class="help-block">{{vm.errors.other}}</p>
            </div>
        </div>         

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-floppy-disk"></span> Salveaza </button>
                <button type="button" class="btn btn-default" ng-click="vm.goBack()"> <span class=" glyphicon glyphicon-remove"></span> Renunta </button>
            </div>
        </div>

    </form>

    </br/>

    <p class="text-muted">
        - pentru angajatii permanenti, este recomandabil ca <strong>numele cardului</strong> sa coincida cu <strong>numele angajatului</strong>.<br/>
    </p>-->

</div>
