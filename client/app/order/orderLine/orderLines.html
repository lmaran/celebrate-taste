<!--<div class="container-fluid" ng-controller="orderLinesController">
    <h1>{{pageTitle}}</h1>-->
    
    
    <div class="row">
        
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">  
                    <button type="button" class="btn btn-primary" ng-click="create()"> 
                        <span class="glyphicon glyphicon-plus"></span> Adauga linie la comanda  
                    </button> 
                    <button type="button" class="btn btn-primary" ng-click="import()"> 
                        <span class="glyphicon glyphicon-import"></span> Import  
                    </button>                                   
                </div>
            </form> 
        </div>
        
        <div class="col-md-3">
            <form class="form-inline">
                <div class="form-group pull-right">                   
                    <div class="input-group">

                        <span class="btn-group" uib-dropdown is-open="status.isopen">
                            <button style="text-align:left; min-width:200px;" id="single-button" type="button" class="btn btn-default btn-block" uib-dropdown-toggle ng-disabled="disabled">
                                <span>{{selectedEatSeries}}</span> 
                                <span style="float:right; height:12px; margin-top: 8px;" class="caret"></span>
                            </button>
                            <ul style="width:100%; min-width:200px" class="uib-dropdown-menu" role="menu">
                                <li role="menuitem">
                                    <a href="#" ng-click="selectEatSeries('Toate seriile')">Toate seriile</a>
                                </li>
                                <li class="divider"></li>
                                <li role="menuitem" ng-repeat="eatSeries in eatSeriesList">
                                    <a href="#" ng-click="selectEatSeries(eatSeries)">{{eatSeries}}</a>
                                </li>
                            </ul>                    
                        </span> 

                    </div>
                </div>
            </form>       
        </div>         
                
        <div class="col-md-3">
            <form class="form-inline">
                <div class="form-group pull-right">                   
                    <div class="input-group">
                        <span style="padding-right:10px;" class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="refresh()" style="border-radius:4px; background-color:lightgray"><span class="glyphicon glyphicon-refresh"></span></button>
                        </span>
                        <input style="border-top-left-radius:4px; border-bottom-left-radius:4px" ng-model="search" type="text" class="form-control" placeholder="Cauta...">
                        <span class="input-group-btn"><button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button></span>
                    </div>
                </div>
            </form>       
        </div> 
    
    </div>    


    <div class="table-responsive">
        <table class="table table-responsive table-hover table-condensed">
            <thead>
                <tr>
                    <th>Angajat</th>
                    <th>Card</th>
                    <th>Masa</th>
                    <th>Preferinte</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="orderLine in orderLines 
                        | filter: (selectedEatSeries !== 'Toate seriile' || '') && {eatSeries:selectedEatSeries} 
                        | filter: search 
                        as results">
                    <td>
                        <a ng-href="/admin/orders/{{orderId}}/orderLines/{{orderLine._id}}">{{orderLine.employeeName}}</a>
                    </td>
                    <td>{{orderLine.badgeCode}}</td>                    
                    <td>{{orderLine.eatSeries}}</td>    
                    <td>{{orderLine.option1 || '-'}} / {{orderLine.option2 || '-'}}</td>                
                    <td><a href ng-click="delete(orderLine)">sterge</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <span class="label label-default" style="font-size:100%; font-weight:normal">Total:</span> {{results.length}} / {{orderLines.length}}

<!--</div>-->
