<div ng-include="'app/navbar/navbar.html'"></div>

<ol class="breadcrumb">
    <li class2="active">
        <button ng-click="goBack();" type="button" class="btn btn-default btn-xs" style="margin-right:15px">
            <span class="glyphicon glyphicon-arrow-left" ></span> Inapoi
        </button>
        <a href="/admin"><span class="glyphicon glyphicon-home"></span></a>
    </li>
    <li class="active">Comenzi</li>
</ol>

<div class="container-fluid">
    <h1>{{pageTitle}}</h1>
    
    <div class="row toolbar">
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" ng-click="openCreateOrder()"> <span class="glyphicon glyphicon-plus"></span> Adauga comanda </button>
            <button type="button" class="btn" ng-click="refresh()"> <span class="glyphicon glyphicon-refresh"></span> </button>
        </div>

        <div class="col-md-3 pull-right">
            <div class="input-group">
                <input ng-model="search" name="newEmail" type="text" class="form-control" placeholder="Cauta">
                <span class="input-group-btn"><button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button></span>
            </div>
        </div>

    </div>


    <div class="table-responsive">
        <table class="table table-responsive table-hover table-condensed">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Stare</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="order in orders | filter:search">
                    <td>
                        <a ng-href="/admin/orders/{{order._id}}">Comanda: {{order.date}}</a>
                    </td>                    
                    <td>
                        {{order.status}}
                    </td>
                    <td>
                        <a href ng-click="delete(order)">sterge</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
