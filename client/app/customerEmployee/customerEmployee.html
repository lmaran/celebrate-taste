<div ng-include="'app/navbar/navbar.html'"></div>

<div class="container-fluid">
    <h1>{{pageTitle}}</h1>

    <form ng-submit="isEditMode ? update(form) : create(form)" name="form" class="form-horizontal max-width" role="form" novalidate>
        <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

        <div class="form-group" ng-class="{ 'has-error' : form.name.$invalid && submitted }">
            <label class="col-md-2 control-label">Nume </label>
            <div class="col-md-4">
                <input class="form-control" ng-model="customerEmployee.name" type="text" name="name" my-focus="isFocusOnName" required />
                <p ng-show="form.name.$invalid  && submitted" class="help-block">This field is required.</p>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : form.code.$invalid && submitted }">
            <label class="col-md-2 control-label">Email </label>
            <div class="col-md-4">
                <input class="form-control" ng-model="customerEmployee.email" type="text" name="email"/>
                <!--<p ng-show="form.code.$invalid  && submitted" class="help-block">This field is required.</p>-->
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">CardId </label>
            <div class="col-md-4">
                <input class="form-control" ng-model="customerEmployee.cardId" type="text" name="cardId" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Activ </label>
            <div class="col-md-4">
                <input class="form-control" ng-model="customerEmployee.isActive" type="text" name="isActive" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-floppy-disk"></span> Salveaza </button>
                <button type="submit" class="btn btn-primary"> <span class="fa fa-save fa-lg"></span> Salveaza </button>
                <button type="button" class="btn" ng-click="cancel()"> <span class=" glyphicon glyphicon-remove"></span> Renunta </button>
                <button type="button" class="btn" ng-click="cancel()"> <span class=" fa fa-close fa-lg"></span> Renunta </button>
            </div>
        </div>

    </form>


    <!--dotObject: <pre>{{dotObject | json}}</pre>-->
    <!--customerEmployee: <pre>{{customerEmployee | json}}</pre>-->
    <!--dotObject.selectedAttributeSet: <pre>{{dotObject.selectedAttributeSet | json}}</pre>-->


</div>
