<div ng-include="'app/navbar/navbar.html'"></div>

<ol class="breadcrumb">
    <li>
        <button ng-click="goBack();" type="button" class="btn btn-default btn-xs" style="margin-right:15px">
            <span class="glyphicon glyphicon-arrow-left" ></span> Inapoi
        </button>
        <a href="/admin"><span class="glyphicon glyphicon-home"></span></a>
    </li>
    <li class="active">Angajati client</li>
</ol>

<div class="container-fluid">
    <h1>{{pageTitle}}</h1>
    
    <div class="row">
        
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">                  
                    <button type="button" class="btn btn-primary" ng-click="create()"> <span class="glyphicon glyphicon-plus"></span> Adauga angajat </button>
                </div>
            </form> 
        </div>
        
        <div class="col-md-3">
            <form class="form-inline">
                <div class="form-group pull-right">                   
                    <div class="input-group">

                        <span class="btn-group" uib-dropdown is-open="status.isopen">
                            <button style="text-align:left; min-width:200px;" id="single-button" type="button" class="btn btn-default btn-block" uib-dropdown-toggle ng-disabled="disabled">
                                <span>{{selectedTeam}}</span> 
                                <span style="float:right; height:12px; margin-top: 8px;" class="caret"></span>
                            </button>
                            <ul style="width:100%; min-width:200px" class="uib-dropdown-menu" role="menu" aria-labelledby="single-button" >
                                <li role="menuitem">
                                    <a href="#" ng-click="selectTeam('Toate echipele')">Toate echipele</a>
                                </li>
                                <li class="divider"></li>
                                <li role="menuitem" ng-repeat="team in teams">
                                    <a href="#" ng-click="selectTeam(team)">{{team}}</a>
                                </li>
                            </ul>                    
                        </span> 

                    </div>
                </div>
            </form>       
        </div>         
                
        <div class="col-md-3">
            <form class="form-inline">
                <div class="form-group pull-right">                   
                    <div class="input-group">
                        <span style="padding-right:10px;" class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="refresh()" style="border-radius:4px; background-color:lightgray"><span class="glyphicon glyphicon-refresh"></span></button>
                        </span>
                        <input style="border-top-left-radius:4px; border-bottom-left-radius:4px" ng-model="search" type="text" class="form-control" placeholder="Cauta...">
                        <span class="input-group-btn"><button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button></span>
                    </div>
                </div>
            </form>       
        </div> 
    
    </div>     

    
    <div class="table-responsive">
        <table class="table table-responsive table-hover table-condensed">
            <thead>
                <tr>
                    <th>Nume</th>
                    <!--<th>Echipa</th>-->
                    <th>Email</th>
                    <th>Card</th>
                    <th>Activ</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="customerEmployee in customerEmployees 
                        | filter: (selectedTeam !== 'Toate echipele' || '') && {team:selectedTeam} 
                        | filter: search 
                        as results">
                    <td>
                        <a ng-href="/admin/customerEmployees/{{customerEmployee._id}}">{{customerEmployee.name}}</a>
                        <i class="glyphicon glyphicon-info-sign" ng-if="customerEmployee.description" bs-tooltip data-animation="am-fade-and-scale" data-title="{{customerEmployee.description}}"></i>
                    </td>
                    <!--<td>{{ customerEmployee.team }}</td>-->
                    <td>{{ customerEmployee.email }}</td>
                    <td>{{ customerEmployee.badgeCode }}</td>
                    <td><span ng-show="customerEmployee.isActive" class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
                    <td>
                        <a href ng-click="delete(customerEmployee)">sterge</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>

        </ul>
        </span> records per page</span>
    </div>

    <uib-pagination total-items="customerEmployees.length" ng-model="currentPage" max-size="maxSize" class="pagination-sm pull-right" boundary-links="true" rotate="false" num-pages="numPages" style="margin-top:0"></uib-pagination>
       
    <pre>Page: {{currentPage}} / {{numPages}}</pre>        -->

    <span class="label label-default" style="font-size:100%; font-weight:normal">Total:</span> {{results.length}} / {{customerEmployees.length}}

</div>
